lidar0:
    topic: /livox/lidar
    is_livox: true
    Extrinsics:  # lidar to imu
        time_offset: 0.000
        Trans: [0.04165, 0.02326, -0.0284]
        Rot: [1, 0, 0,
              0, 1, 0,
              0, 0, 1]
num_lidars: 1
lidar_timestamp_end: false  # if the timestamp of a lidar scan is set at the end of the scan

### FeatureExtraction ###
