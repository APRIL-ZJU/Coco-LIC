    n_scan: 6
    blind: 0.0
    group_size: 8
    point_filter_num: 1
    inf_bound: 4
    disA: 0.01
    disB: 0.1
    limit_maxmid: 6.25
    limit_midmin: 6.25
    limit_maxmin: 3.24
    p2l_ratio: 225
    jump_up_limit: 170.0
    jump_down_limit: 8.0
    edgea: 2
    edgeb: 0.1
    smallp_intersect: 172.5
    smallp_ratio: 1.2
    edge_threshold: 1.0
    surf_threshold: 0.1
    odometry_surface_leaf_size: 0.2
    min_distance: 1.0
    max_distance: 100.0

### Odometry ###
